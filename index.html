            <div data-role="content">

                    <div class="ui-block-d"><a href="#day" data-transition="slide" data-role="button">8</a></div>

                    <div class="ui-block-a"><a href="#day" data-transition="slide" data-role="button">9</a></div>

                    <div class="ui-block-a"><a href="#day" data-transition="slide" data-role="button">13</a></div>
                    <div class="ui-block-b"><a href="#day" data-transition="slide" data-role="button">14</a></div>
                    <div class="ui-block-c"><a href="#day" data-transition="slide" data-role="button">15</a></div>
                    <div class="ui-block-d"><a href="#day" data-transition="slide" data-role="button">16</a></div>

                    <div class="ui-block-a"><a href="#day" data-transition="slide" data-role="button">17</a></div>
                    <div class="ui-block-b"><a href="#day" data-transition="slide" data-role="button">18</a></div>
                    <div class="ui-block-c"><a href="#day" data-transition="slide" data-role="button">19</a></div>
                    <div class="ui-block-d"><a href="#day" data-transition="slide" data-role="button">20</a></div>

                    <div class="ui-block-a"><a href="#day" data-transition="slide" data-role="button">21</a></div>
                    <div class="ui-block-b"><a href="#day" data-transition="slide" data-role="button">22</a></div>
                    <div class="ui-block-c"><a href="#day" data-transition="slide" data-role="button">23</a></div>

                </div>

            <div data-role="footer" data-position="fixed">
                <div class="ui-grid-b">
                    <div class="ui-block-a" style="margin-left: 10px; margin-top: 5px"><button data-inline="true">Previous</button></div>
                    <div class="ui-block-b"><h4 style="text-align: center">Footer</h4></div>
                    <div class="ui-block-c" style="text-align: right;margin-left: -15px; margin-top: 5px"><button data-inline="true">Next</button></div>
                </div>
            </div><!-- /footer -->

        </div><!-- /page -->

        <!-- Start of page: #day-->
        <div data-role="page" id="day">

            <div data-role="header" data-position="fixed">
                <a data-role="button" data-icon="arrow-l" data-iconpos="notext" href="#month">Back</a>
                <h1>Day</h1>
            </div><!-- /header -->

            <div data-role="content">
                    <div id="dayResults" data-role="collapsible-set">

                    </div>
            </div><!-- /content -->

            <div data-role="footer" style="text-align: center" data-position="fixed">
                <a href="#actionsPopUp" data-role="button" data-icon="plus" data-inline="true" data-iconpos="notext" data-rel="dialog" data-transition="slideup" style="margin-top: 5px;margin-bottom: 15px" ></a>
            </div><!-- /footer -->
        </div><!-- /page day -->

        <!-- Start of page: #actionsPopUp-->
        <div data-role="page" id="actionsPopUp">

            <div data-role="header">
                <h1>Actions</h1>
            </div><!-- /header -->

            <div data-role="content">
                <div data-role="controlgroup">
                    <a href="#eventEdit" data-role="button">Edit event</a>
                    <a href="#eventEdit" data-role="button">New event</a>
                    <a href="#" data-role="button" style="background: red">Delete event</a> <!-- onclick="deleteEvent()" -->
                </div>
            </div><!-- /content -->
        </div><!-- /page actionsPopUp -->


        <!-- Start of page: #eventEdit-->
        <div data-role="page" id="eventEdit">

            <div data-role="header" data-position="fixed">
                <a data-role="button" data-icon="arrow-l" data-iconpos="notext" href="#month">Back</a>
                <h1>Edit/New event</h1>
            </div><!-- /header -->

            <div data-role="content">
                <div>
                    <input type="text" id="eventName" placeholder="Enter an event name"/>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="padding-right: 5px">
                        <input id="eventBeginDate" type="date"/>
                        <label for="eventDuration">Length in minutes:</label>
                        <input type="range" name="eventDuration" id="eventDuration" value="60" min="1" max="300" data-highlight="true" />
                    </div>
                    <div class="ui-block-b" style="padding-left: 5px">
                        <input type="time" id="eventBeginTime"/>
                        <div class="containing-element ui-grid-b">
                            <div class="ui-block-a" style="text-align: right;padding-right: 5px ;padding-top: 15px"><label for="flip-min">Alarm:</label></div>
                            <div class="ui-block-b">
                            <select name="flip-min" id="flip-min" data-role="slider">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="padding-right: 5px">
                        <textarea id="eventDescription" placeholder="Enter a description for the event"></textarea>
                        <input type="text" placeholder="Event place">
                    </div>
                    <div class="ui-block-b" style="text-align: center; padding-left: 5px">
                        <img src="apple-touch-icon.png"> <!-- onclick="shiftPhoto()" -->
                    </div>
                </div>

            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a data-icon="check" data-iconpos="left" data-role="button">Save</a>
                    </div>
                    <div class="ui-block-b">
                        <a data-role="button" data-icon="delete" data-iconpos="right" >Discard</a>
                    </div>
                </div>
            </div><!-- /footer -->
        </div><!-- /page eventEdit-->
