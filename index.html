        <!-- page Month -->
        <div data-role="page" id="month">
            <div data-role="header" data-position="fixed">
                <h1>Agenda42</h1>
            </div><!-- /header -->

            <div data-role="content">
                <div id="calendar" class="ui-grid-c">
                    <div class="ui-block-a"><a data-role="button" href="">1</a></div>
                    <div class="ui-block-b"><a data-role="button">2</a></div>
                    <div class="ui-block-c"><a data-role="button">3</a></div>
                    <div class="ui-block-d"><a data-role="button">4</a></div>

                    <div class="ui-block-a"><a data-role="button">5</a></div>
                    <div class="ui-block-b"><a data-role="button">6</a></div>
                    <div class="ui-block-c"><a data-role="button">7</a></div>
                    <div class="ui-block-d"><a data-role="button">8</a></div>

                    <div class="ui-block-a"><a data-role="button">9</a></div>
                    <div class="ui-block-b"><a data-role="button">10</a></div>
                    <div class="ui-block-c"><a data-role="button">11</a></div>
                    <div class="ui-block-d"><a data-role="button">12</a></div>

                    <div class="ui-block-a"><a data-role="button">13</a></div>
                    <div class="ui-block-b"><a data-role="button">14</a></div>
                    <div class="ui-block-c"><a data-role="button">15</a></div>
                    <div class="ui-block-d"><a data-role="button">16</a></div>

                    <div class="ui-block-a"><a data-role="button">17</a></div>
                    <div class="ui-block-b"><a data-role="button">18</a></div>
                    <div class="ui-block-c"><a data-role="button">19</a></div>
                    <div class="ui-block-d"><a data-role="button">20</a></div>

                    <div class="ui-block-a"><a data-role="button">21</a></div>
                    <div class="ui-block-b"><a data-role="button">22</a></div>
                    <div class="ui-block-c"><a data-role="button">23</a></div>
                    <div class="ui-block-d"><a data-role="button">24</a></div>

                    <div class="ui-block-a"><a data-role="button">25</a></div>
                    <div class="ui-block-b"><a data-role="button">26</a></div>
                    <div class="ui-block-c"><a data-role="button">27</a></div>
                    <div class="ui-block-d"><a data-role="button">28</a></div>

                    <div class="ui-block-a"><a data-role="button">29</a></div>
                    <div class="ui-block-b"><a data-role="button">30</a></div>
                    <div class="ui-block-c"><a data-role="button">31</a></div>

                </div>
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <div class="ui-grid-b">
                    <div class="ui-block-a" style="margin-left: 10px; margin-top: 5px"><button data-inline="true" id="prevMonth">Previous</button></div>
                    <div class="ui-block-b"><h4 id="monthDisplay" style="text-align: center">Month</h4></div>
                    <div class="ui-block-c" style="text-align: right;margin-left: -15px; margin-top: 5px"><button data-inline="true" id="nextMonth">Next</button></div>
                </div>
            </div><!-- /footer -->

        </div><!-- /page -->

        <!-- Start of page: #day-->
        <div data-role="page" id="day">

            <div data-role="header" data-position="fixed">
                <a data-role="button" data-icon="arrow-l" data-iconpos="notext" href="#month">Back</a>
                <h1>Day</h1>
            </div><!-- /header -->

            <div data-role="content">
                    <div id="dayResults" data-role="collapsible-set">

                    </div>
            </div><!-- /content -->

            <div data-role="footer" style="text-align: center" data-position="fixed">
                <a href="#actionsPopUp" data-role="button" data-icon="plus" data-inline="true" data-iconpos="notext" data-rel="dialog" data-transition="slideup" style="margin-top: 5px;margin-bottom: 15px" ></a>
            </div><!-- /footer -->
        </div><!-- /page day -->

        <!-- Start of page: #actionsPopUp-->
        <div data-role="page" id="actionsPopUp">

            <div data-role="header">
                <h1>Actions</h1>
            </div><!-- /header -->

            <div data-role="content">
                <div data-role="controlgroup">
                    <a id="editEventAction" href="#eventEdit" data-role="button">Edit event</a>
                    <a id="newEventAction" href="#eventEdit" data-role="button">New event</a>
                    <a id="deleteEventAction" href="#" data-role="button" style="background: red">Delete event</a> <!-- onclick="deleteEvent()" -->
                </div>
            </div><!-- /content -->
        </div><!-- /page actionsPopUp -->


        <!-- Start of page: #eventEdit-->
        <div data-role="page" id="eventEdit">
            <!-- eventImagePanel -->
            <div data-role="panel" id="eventImagePanel" data-position="right" data-display="overlay" class="panel-content">
                <h2 style="text-align: center">Pick a Picture</h2>
                <div data-role="controlgroup">
                    <a id="selectPictureButton" data-role="button" href="" data-icon="search">Select existing</a>
                    <a id="takeNewPictureButton" data-role="button" href="" data-icon="plus">Take new</a>
                </div>
                <a data-role="button" data-rel="close" href="" data-icon="delete" style="background-color: red; margin-top:50px">Cancel</a>
            </div>

            <div data-role="header" data-position="fixed">
                <a data-role="button" data-icon="arrow-l" data-iconpos="notext" href="#day">Back</a>
                <h1 id="eventEditHeader">Edit/New event</h1>
            </div><!-- /header -->

            <div data-role="content">
                <div>
                    <input type="text" id="eventName" placeholder="Enter an event name"/>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="padding-right: 5px">
                        <input id="eventBeginDate" type="date"/>
                        <label for="eventDuration">Length in minutes:</label>
                        <input type="range" name="eventDuration" id="eventDuration" min="1" max="300" data-highlight="true" />
                    </div>
                    <div class="ui-block-b" style="padding-left: 5px">
                        <input type="time" id="eventBeginTime"/>
                        <div class="containing-element ui-grid-b">
                            <div class="ui-block-a" style="text-align: right;padding-right: 5px ;padding-top: 15px"><label for="eventAlarm">Alarm:</label></div>
                            <div class="ui-block-b">
                            <select name="eventAlarm" id="eventAlarm" data-role="slider">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="padding-right: 5px">
                        <textarea id="eventDescription" placeholder="Enter a description for the event"></textarea>
                        <input id="eventPlace" type="text" placeholder="Event place">
                        <a href="#directionsMap" data-role="button">Navigate</a>
                    </div>
                    <div class="ui-block-b" style="text-align: center; padding-left: 5px">
                        <img id="eventImage" src="apple-touch-icon.png">
                    </div>
                </div>

            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a id="saveEvent" data-icon="check" data-iconpos="left" data-role="button">Save</a>
                    </div>
                    <div class="ui-block-b">
                        <a data-role="button" data-icon="delete" data-iconpos="right" data-rel="back">Discard</a>
                    </div>
                </div>
            </div><!-- /footer -->
        </div><!-- /page eventEdit-->

        <!-- Start of page: #directionsMap-->
        <div data-role="page" id="directionsMap">

            <div data-role="header">
                <a data-role="button" data-icon="arrow-l" data-iconpos="notext" href="#eventEdit">Back</a>
                <h1>Navigation</h1>
            </div><!-- /header -->
            <div data-role="content">
                <div id="map-canvas" style="width:100%; height:300px"></div>
                <div id="directionsPanel" style="width:100%;"></div>
            </div><!-- /content -->
            <div data- role="footer" data-position="fixed">

            </div><!-- /footer -->
        </div><!-- /page directionsMap -->

                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl4wz0Qhy84eRUU0yfJBijoSVxTPrL3co&sensor=true">
        </script>
        <script src="phonegap.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/phoneGapFunctions.js"></script>


    </body>
</html>
